{% extends 'base.html' %}
{% block content %}
        <div class="container">
        {% for post in post_list %}
            <div class="card m-3">
                <div class="card-body">
                    <h2 class="class-title">
                        {{post.title}}
                    </h2>
                    <p class="card-text"> 
                        {{post.containt}}
                    </p>
                    <p class="card-text">
                        {{post.author | title}}
                    </p> 
                    <a class="btn btn-primary" href={%url post.slug %}> Read More </a>
                </div>
            </div>     
        {% endfor %}
        </div>
{% endblock content %}
